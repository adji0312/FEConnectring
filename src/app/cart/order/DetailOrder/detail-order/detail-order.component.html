<app-navbar></app-navbar>
<div class="m-4 mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2><a (click)="goBack()" class="text-decoration-none" style="color: #482f20;"><i class="fas fa-arrow-circle-left" style="color: #482f20;"></i> Back</a></h2>
        <div class="d-flex align-items-center justify-content-center">
            <p style="font-size: 20px;">Paket 1 Minggu (Rp 120,000)</p>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="width: 5%;">No</th>
                    <th scope="col" style="width: 15%;">Date</th>
                    <th scope="col" style="width: 15%;">Menu</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Price</th>
                    <th scope="col">Note</th>
                    <th scope="col">Confirmation</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th class="align-middle" scope="row">1</th>
                <td class="align-middle">01 December 2024</td>
                <td class="align-middle">Nasi, Ayam Goreng, Sambal Matah</td>
                <td class="align-middle"><img src="assets/images/foodOfCatering.jpg" alt="" style="width: 300px; border-radius: 10px;"></td>
                <td class="align-middle">Rp 20,000</td>
                <td class="align-middle"><button type="button" class="btn btn-sm" style="background-color: #40679E; border-radius: 7px; width: 100%; color: white;" data-bs-toggle="modal" data-bs-target="#takeNotes"><i class="fas fa-sticky-note"></i> Take Notes</button></td>
                <td class="align-middle"><button type="button" class="btn btn-sm" style="background-color: #D24545; border-radius: 7px; width: 100%; color: white;" data-bs-toggle="modal" data-bs-target="#cancelOrder"><i class="fas fa-times-circle"></i> Cancel</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- modal delete group -->
<div class="modal fade" id="cancelOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cancel Order</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure want to cancel this order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
          <button type="submit" class="btn btn-sm" style="background-color: #D24545; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-trash-alt"></i> Cancel</button>
        </div>
      </div>
    </div>
</div>

<!-- modal takenotes group -->
<div class="modal fade" id="takeNotes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Take Notes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="take a notes...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
          <button type="submit" class="btn btn-sm" style="background-color: #c5a375; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
