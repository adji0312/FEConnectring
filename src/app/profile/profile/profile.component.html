<app-navbar></app-navbar>
<div class="m-4 mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h2>Profile</h2>
        <button type="button" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 170px; color: white;" data-bs-toggle="modal" data-bs-target="#changePasswordModal"><i class="fas fa-key"></i> Change Password</button>
    </div>

    <!-- CUSTOMER -->
    <form *ngIf="loginuser.userEntity.flag == 1" #customerForm="ngForm" [formGroup]="editCustomerForm">
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" #name name="name" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid' : editCustomerForm.controls['name'].touched && editCustomerForm.controls['name'].errors}" id="name" placeholder="" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input type="text" #phone name="phone" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid' : editCustomerForm.controls['phone'].touched && editCustomerForm.controls['phone'].errors}" id="phone" placeholder="" autocomplete="off">
        </div>
        <button type="button" class="btn btn-sm mt-3" style="background-color: #9DBC98; border-radius: 7px; width: 170px; color: white;" data-bs-toggle="modal" data-bs-target="#updateProfile"><i class="fas fa-pencil-alt"></i> Update Profile</button>
    </form>

    <!-- MERCHANT -->
    <form *ngIf="loginuser.userEntity.flag == 2" (ngSubmit)="onUpdateMerchant()">
      <label for="merchant_name" class="form-label">Merchant Image</label> <br>
      <img [src]="getImageUrl(catering.picByte)" alt="" style="width: 300px;">
        <div class="mb-2">
          <label for="merchant_name" class="form-label">Merchant Name</label>
          <input type="text" name="merchant_name" class="form-control" id="merchant_name" [(ngModel)]="merchant_name">
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" id="phone" [(ngModel)]="phone">
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address" [(ngModel)]="address">
        </div>
        <div class="mb-2">
          <label for="city" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="city" [(ngModel)]="city">
        </div>
        <div class="mb-2">
          <label for="postal_code" class="form-label">Postal Code</label>
          <input type="text" name="postal_code" class="form-control" id="postal_code" [(ngModel)]="postal_code">
        </div>
        <div class="mb-2">
          <label for="description" class="form-label">Description</label>
          <input type="text" name="description" class="form-control" id="description" [(ngModel)]="description">
        </div>
        <div class="mb-2">
          <label for="" class="form-label">Photo</label>
          <input type="file" class="form-control" value="select" (change)="onFileChanged($event)" name="image_merchant" [(ngModel)]="image_merchant">
        </div>
        <button type="submit" class="btn btn-sm mt-3" style="background-color: #9DBC98; border-radius: 7px; width: 170px; color: white;"><i class="fas fa-pencil-alt"></i> Update Profile</button>
    </form>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #passwordForm="ngForm" [formGroup]="changePasswordForm">
        <div class="modal-body">
          <div class="mb-2">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" #oldPassword name="oldPassword" class="form-control" formControlName="oldPassword" [ngClass]="{ 'is-invalid' : changePasswordForm.controls['oldPassword'].touched && changePasswordForm.controls['oldPassword'].errors}" id="oldPassword" placeholder="" autocomplete="off">
          </div>
          <div class="mb-2">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" #newPassword name="newPassword" class="form-control" formControlName="newPassword" [ngClass]="{ 'is-invalid' : changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].errors}" id="newPassword" placeholder="" autocomplete="off">
          </div>
          <div class="mb-2">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" #confirmPassword name="confirmPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid' : changePasswordForm.controls['confirmPassword'].touched && changePasswordForm.controls['confirmPassword'].errors}" id="confirmPassword" placeholder="" autocomplete="off">
          </div>
        </div>
        <div class="modal-footer">
          <button #closeDeleteGroup type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 100px; color: white;" data-bs-dismiss="modal" id="change-password-form"><i class="fas fa-times"></i> Close</button>
          <button type="submit" (click)="onChangePassword()" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 100px; color: white;"><i class="fas fa-key"></i> Change</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="updateProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want to update your profile?
      </div>
      <div class="modal-footer">
        <button #closeDeleteGroup type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 100px; color: white;" data-bs-dismiss="modal" id="edit-merchant-form"><i class="fas fa-times"></i> Close</button>
        <button *ngIf="loginuser.userEntity.flag == 1" type="button" (click)="onUpdateCustomer()" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 100px; color: white;"><i class="fas fa-pencil-alt"></i> Update</button>
        <button *ngIf="loginuser.userEntity.flag == 2" type="button" (click)="onUpdateMerchant()" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 100px; color: white;"><i class="fas fa-pencil-alt"></i> Update</button>
      </div>
    </div>
  </div>
</div>
