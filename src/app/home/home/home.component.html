<app-navbar></app-navbar>
<div class="m-4" style="min-height: 100vh;">

  <!-- BANNER -->
  <div class="d-flex justify-content-between" style="background-color: #c5a375;">
    <div class="d-flex flex-column justify-content-between">
      <div class="p-3">
        <h2 class="m-5 mb-3 text-white">Welcome to Connectring System</h2>
        <p class="m-5 mt-0 mb-3 text-white">We connect caterers with customers, to support catering businesses in various locations so that it is easy to carry out the catering transaction process</p>
      </div>
      <div class="p-3">
        <a href="/allCatering" type="button" class="btn m-5 btn-lg" style="background-color: #ffffff; color: #c5a375;"><i class="fas fa-utensils"></i> Explore Catering</a>
      </div>
    </div>
    <div class="d-flex p-3 justify-content-end">
      <img src="assets/images/foodOfCatering.jpg" alt="" class="m-5" style="width: 100%; border-radius: 10px;">
    </div>
  </div>

  <!-- POPULAR CATERING -->
  <div class="d-flex justify-content-between mt-3 mb-5" style="background-color: #ffffff;">
    <div class="d-flex flex-column justify-content-between">
      <div class="p-0">
        <h2 class="m-5 mx-3 mb-4 mt-4">Popular Catering</h2>

        <div class="row row-cols-3 mx-2">
          <div class="col mb-5" *ngFor="let merch of merchantList">
              <div class="d-flex justify-content-between flex-column gap-3">
                  <div class="">
                      <a (click)="onOpenCatering(merch)" class="text-decoration-none text-dark" style="cursor: pointer;">
                          <img *ngIf="merch.picByte != null" [src]="getImageUrl(merch.picByte)" alt="" class="mt-0 mb-0" style="width: 100%; border-radius: 10px; height: 250px;">
                          <img *ngIf="merch.picByte == null" src="/assets/images/imageno.png" alt="" class="mt-0 mb-0" style="width: 100%; border-radius: 10px; height: 250px;">
                      </a>
                  </div>
      
                  <div class="">
                      <div class="d-flex justify-content-between">
                          <a href="" class="text-decoration-none text-dark">
                          <p class="" style="font-size: 20px;">{{ merch.merchant_name }}</p>
                          </a>
                          <p class="" style="font-size: 18px;"><i class="fas fa-map-marker-alt"></i> {{ merch.city }}</p>
                      </div>
                      <!-- <small class="mt-0">{{ merch.description }}</small> -->
                  </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
