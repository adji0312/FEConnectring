<app-navbar></app-navbar>
<div class="m-4 mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2><a href="/package#triggerButton" class="text-decoration-none" style="color: #482f20;"><i class="fas fa-arrow-circle-left" style="color: #482f20;"></i> Back</a></h2>
        <div class="d-flex flex-column gap-2 align-items-end" style="width: 300px;">
            <button #openAddPackage type="button" class="btn btn-sm" style="background-color: #c5a375; color: white; width: 50%;" data-bs-toggle="modal" data-bs-target="#newPackage"><i class="fas fa-plus"></i> New</button>
            <p style="font-size: 20px;">- (Rp -)</p>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="width: 5%;">No</th>
                    <th scope="col" style="width: 15%;">Date</th>
                    <th scope="col" style="width: 20%;">Menu</th>
                    <th scope="col" >Photo</th>
                    <th scope="col" >Price</th>
                    <th scope="col" >Action</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" class="align-middle">1</th>
                <td class="align-middle">01 Januari 2024</td>
                <td class="align-middle">Nasi, Ayam Goreng, Sambal Matah</td>
                <td class="align-middle"><img src="assets/images/foodOfCatering.jpg" alt="" style="width: 300px; border-radius: 10px;"></td>
                <td class="align-middle">Rp 100,000</td>
                <td class="align-middle">
                    <button type="button" class="btn btn-sm w-100" style="background-color: #9DBC98; border-radius: 7px; width: 88px; color: white;" data-bs-toggle="modal" data-bs-target="#editPackageItem"><i class="fas fa-edit"></i> Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="newPackage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Package</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addPackageForm">
            <!-- <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label">Package Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div> -->
            <div class="mb-2 d-flex justify-content-between gap-2">
              <div class="w-100">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" formControlName="start_date" id="startDate" rows="3">
              </div>
              <div class="w-100">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" formControlName="end_date" id="endDate" rows="3">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button #closeAddPackage type="button" class="btn btn-sm" data-bs-dismiss="modal" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-times"></i> Close</button>
          <button type="submit" (click)="addPackage()" class="btn btn-sm" style="background-color: #c5a375; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="editPackageItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Menu</label>
                <select class="form-select" multiple aria-label="Multiple select example">
                    <option selected>Choose Food</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Photo</label>
                <input type="file" class="form-control" id="exampleFormControlInput1">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" data-bs-dismiss="modal" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-times"></i> Close</button>
          <button type="button" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>
    </div>
</div>

<app-footer></app-footer>
