<app-navbar></app-navbar>
<div class="m-4 mt-5">

  <div class="d-flex justify-content-between mb-4">
    <h2>Invoice</h2>
  </div> 

  <div *ngIf="x == 0" class="d-flex justify-content-between gap-2 mb-3">
    <div class="card w-100" style="background-color: #c5a375; color: white; cursor: pointer;" (click)="clickUnpaid()">
      <div class="card-body text-center">
        Unpaid
      </div>
    </div>
    <div class="card w-100" style="cursor: pointer;" (click)="clickPaid()">
      <div class="card-body text-center">
        Paid
      </div>
    </div>
  </div>

  <div *ngIf="x == 1" class="d-flex justify-content-between gap-2 mb-3">
    <div class="card w-100" style="cursor: pointer;" (click)="clickUnpaid()">
      <div class="card-body text-center">
        Unpaid
      </div>
    </div>
    <div class="card w-100" style="background-color: #c5a375; color: white; cursor: pointer;" (click)="clickPaid()">
      <div class="card-body text-center">
        Paid
      </div>
    </div>
  </div>


  <!-- TABLE ORDER LOOP HERE -->
  <div class="card mb-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <div class="d-flex flex-column">
            <div style="font-size: 20px;">
              Paket Katering  (Rp 200,000)
            </div>
            <div>
              01 Januari 2024
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a href="/orderDetail" type="button" class="btn btn-sm" style="background-color: #40679E; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-eye"></i> View</a>
          <a type="button" class="btn btn-sm" style="background-color: #9dbc98; border-radius: 7px; width: 88px; color: white;" data-bs-toggle="modal" data-bs-target="#paidInvoice"><i class="fas fa-money-bill"></i> Paid</a>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- modal paidinvoice group -->
<div class="modal fade" id="paidInvoice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Paid Invoice</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="take a notes...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        <button type="submit" class="btn btn-sm" style="background-color: #9dbc98; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-money-bill"></i> Paid</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
