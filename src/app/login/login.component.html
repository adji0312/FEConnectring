<div class="vh-100 bg-image">
</div>

<div class="m-0 container d-flex flex-column justify-content-center align-items-center position-absolute h-100" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div style="width: 50%; border-radius: 15px;" class="p-5 shadow-lg bg-light">
    <div class="text-center d-flex align-items-center justify-content-center">
      <img src="assets/images/ConnectringLogo.png" alt="" style="width: 400px;">
    </div>
    <form class="mt-3 mb-2" #userForm="ngForm" [formGroup]="loginForm">
      <h5>LOGIN</h5>
      <hr>
      <div class="mb-2">
        <label for="" class="form-label">Username</label>
        <input type="text" #username name="username" formControlName="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Password</label>
        <input type="password" #password name="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">
      </div>
      <div class="d-flex gap-3">
        <button type="submit" (click)="loginUser(loginForm.value)" class="btn btn-sm mt-3" style="background-color: #c5a375; color: white;"><i class="fas fa-sign-in-alt"></i> Login</button>
        <div class="d-flex align-items-end">
          <small class="text-center mt-2">Don't have an account? <a href="/register" class="text-dark">Register</a></small>
        </div>
      </div>
    </form>
    <small class="text-center mt-5" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"><a href="#" class="text-dark">Forgot Password?</a></small>
  </div>
</div>

<a href="#" class="float text-decoration-none p-1" data-bs-toggle="modal" data-bs-target="#joinUsModal">
  <i class="fas fa-hands-helping"></i> JOIN US
</a>

<div class="modal fade" id="joinUsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register Catering Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #merchantForm="ngForm" [formGroup]="registMerchantForm">
        <div class="modal-body">
          <div class="mb-1">
            <label for="" class="form-label">Catering Name</label>
            <input type="text" #merchant_name name="merchant_name" class="form-control form-control-sm" formControlName="merchant_name" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['merchant_name'].touched && registMerchantForm.controls['merchant_name'].errors}" id="merchant_name" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['merchant_name'].touched && registMerchantForm.controls['merchant_name'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['merchant_name'].touched && registMerchantForm.controls['merchant_name'].errors['required']">
                <small>Catering Name must be filled</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Username</label>
            <input type="text" #username name="username" class="form-control form-control-sm" formControlName="username" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['username'].touched && registMerchantForm.controls['username'].errors}" id="username" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['username'].touched && registMerchantForm.controls['username'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['username'].touched && registMerchantForm.controls['username'].errors['required']">
                <small>Username must be filled</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Address</label>
            <input type="text" #address name="address" class="form-control form-control-sm" formControlName="address" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['address'].touched && registMerchantForm.controls['address'].errors}" id="address" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['address'].touched && registMerchantForm.controls['address'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['address'].touched && registMerchantForm.controls['address'].errors['required']">
                <small>Address must be filled</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">City</label>
            <input type="text" #city name="city" class="form-control form-control-sm" formControlName="city" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['city'].touched && registMerchantForm.controls['city'].errors}" id="city" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['city'].touched && registMerchantForm.controls['city'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['city'].touched && registMerchantForm.controls['city'].errors['required']">
                <small>City must be filled</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Postal Code</label>
            <input type="text" #postal_code name="postal_code" class="form-control form-control-sm" formControlName="postal_code" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['postal_code'].touched && registMerchantForm.controls['postal_code'].errors}" id="postal_code" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['postal_code'].touched && registMerchantForm.controls['postal_code'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['postal_code'].touched && registMerchantForm.controls['postal_code'].errors['required']">
                <small>Postal Code must be filled</small>
              </div>
            </div>
            <div *ngIf="registMerchantForm.controls['postal_code'].touched && registMerchantForm.controls['postal_code'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['postal_code'].touched && registMerchantForm.controls['postal_code'].errors['pattern']">
                <small>Postal Code must be numeric</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Phone</label>
            <input type="text" #phone name="phone" class="form-control form-control-sm" formControlName="phone" [ngClass]="{ 'is-invalid' : registMerchantForm.controls['phone'].touched && registMerchantForm.controls['phone'].errors}" id="phone" placeholder="" autocomplete="off">
            <div *ngIf="registMerchantForm.controls['phone'].touched && registMerchantForm.controls['phone'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['phone'].touched && registMerchantForm.controls['phone'].errors['required']">
                <small>Phone must be filled</small>
              </div>
            </div>
            <div *ngIf="registMerchantForm.controls['phone'].touched && registMerchantForm.controls['phone'].errors" class="text-danger">
              <div *ngIf="registMerchantForm.controls['phone'].touched && registMerchantForm.controls['phone'].errors['pattern']">
                <small>Phone must be numeric</small>
              </div>
            </div>
          </div>
          <div class="mb-1">
            <label for="" class="form-label">Profile Image (Optional)</label>
            <input type="file" class="form-control form-control-sm" name="profile_image" (change)="onFileChanged($event)">
          </div>
        </div>

        <div class="modal-footer">
          <button #closeAddMerchantBtn type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
          <button type="button" [disabled]="registMerchantForm.invalid" (click)="onSubmit()" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-save"></i> Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

        <button type="button" class="btn btn-sm" style="background-color: #9DBC98; border-radius: 7px; width: 95px; color: white;"><i class="fas fa-paper-plane"></i> Request</button>

</div>
