<div class="m-4 mt-5" style="height: 100vh;">

  <div class="d-flex justify-content-between">
    <div class="d-flex gap-3 mb-4">
        <h2>Chat</h2>
    </div>
    
    <div class="mb-4" *ngIf="loginuser.userEntity.flag == 1">
      <input class="form-control me-2" type="search" placeholder="Search Catering" aria-label="Search" style="width: 300px;">
    </div>
    <div class="mb-4" *ngIf="loginuser.userEntity.flag == 2">
      <input class="form-control me-2" [(ngModel)]="searchTerm" (keyup)="onSearch()" type="text" placeholder="Search Customer" aria-label="Search" style="width: 300px;">
    </div>
  </div>

  <div *ngIf="showResults">
    <div class="card shadow mb-2" style="border: none;" *ngFor="let customer of filteredItem">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <a href="/message" class="text-decoration-none text-dark">
            <div class="d-flex flex-column">
              <h5>{{ customer.name }}</h5>
              <p style="font-size: 15px;">{{ customer.phone }}</p>
            </div>
          </a>
  
          <div class="d-flex gap-2 align-items-center">
            <button type="button" class="btn btn-sm" style="background-color: #c5a375; color: #ffffff; border-radius: 7px; width: 88px;" (click)="onChat(customer)"><i class="fas fa-comments"></i> Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- modal delete chat -->
 <div class="modal fade" id="deleteChat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Chat</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want to delete this chat?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm" style="background-color: #b4b4b4; border-radius: 7px; width: 88px; color: white;" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        <button type="submit" class="btn btn-sm" style="background-color: #D24545; border-radius: 7px; width: 88px; color: white;"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    </div>
  </div>
</div>
