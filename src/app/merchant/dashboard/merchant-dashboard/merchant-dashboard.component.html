<div class="m-4 mt-5" style="height: 100vh;">
  <div class="d-flex gap-3 mb-4">
    <h2>Report</h2>
    <div class="d-flex align-items-center gap-2">
      <a type="button" class="btn btn-sm" style="background-color: #c5a375; color: white;" data-bs-toggle="modal" data-bs-target="#filtermonthyear"><i class="fas fa-filter"></i> Filter Year</a>
    </div>
  </div>

  <div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col" style="width: 5%;">No</th>
                <th scope="col">Month</th>
                <th scope="col">Total Package Sales
                </th>
                <th scope="col" >Total Price</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rpt of transactionRpt, let i=index ">
            <td>{{ i+1 }}</td>
            <td>{{ rpt.month | date: 'MMM yyyy' }}</td>
            <td>{{ rpt.transactionCount }} Packages</td>
            <td>Rp {{ rpt.totalPrice | number }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
